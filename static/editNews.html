<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/editMissInfo.css">
    <style>

        body {
            /*background-color: #2D2D2D*/
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
<div id="mydiv" style="height:500px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">新闻标题</label>
            <div class="layui-input-inline">
                <input type="text" name="newsTitle" autocomplete="off"
                       class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">新闻内容</label>
            <div class="layui-input-inline">
                <input type="text" name="newsContent" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">新闻类型</label>
            <div class="layui-input-inline">
                <select name="newsDate" id="newsType" lay-filter="province">
                    <option value="0" name="newType" selected="" class="SuccessCase">成功案例</option>
                    <option value="1" name="newType" selected="" class="SiteNews">站内新闻</option>
                    <option value="2" name="newType" selected="" class="Tips">防骗技巧</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">发布时间</label>
            <div class="layui-input-inline">
                <input type="text" name="newsDate"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" id="button">
            <div class="layui-input-inline">
                <button id="submit" class="layui-btn" lay-submit lay-filter="formDemo" id="sure">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="back">返回</button>
            </div>
        </div>

    </form>
</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="layer/layer.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="CanvasParticles/canvas-particle.js"></script>
<script>
    var NewsId = decodeURI(window.location.href).split("?")[1].split("=")[1];
    console.info("NewsId:   " + NewsId)
    //获取用户的基本信息
    $.ajax({
        type: "post",
        method: "post",
        url: "/admin/getNewsById",
        data: {"NewsId": NewsId},
        async: false,
        success: function (data) {
            var res = data.data;
            console.info("newsType: " + res.newsType)

            $("input[name=\"newsTitle\"]").val(res.newsTitle)
            $("input[name=\"newsContent\"]").val(res.newsContent)

            if (res.newsType == 0) {
                $("option[value=\"0\"]").attr("selected", true);
                $("option[value=\"1\"]").removeAttr("selected");
                $("option[value=\"2\"]").removeAttr("selected");
            } else if (res.newsType == 1) {
                $("option[value=\"1\"]").attr("selected", true);
                $("option[value=\"0\"]").removeAttr("selected");
                $("option[value=\"2\"]").removeAttr("selected");
            } else if (res.newsType == 2) {
                $("option[value=\"2\"]").attr("selected", true);
                $("option[value=\"1\"]").removeAttr("selected");
                $("option[value=\"0\"]").removeAttr("selected");
            }
            $("input[name=\"newsDate\"]").val(res.newsDate)
        }
    });
    //Demo
    layui.use('form', function () {
        var form = layui.form;


        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            console.info("表单内容: " + JSON.stringify(data.field))

            return false;
        });

        // form.render('select')

    });

    //    背景效果
    window.onload = function () {
        //配置
        var config = {
            vx: 4,	//小球x轴速度,正为右，负为左
            vy: 4,	//小球y轴速度
            height: 2,	//小球高宽，其实为正方形，所以不宜太大
            width: 2,
            count: 200,		//点个数
            color: "121, 162, 185", 	//点颜色
            stroke: "130,255,255", 		//线条颜色
            dist: 6000, 	//点吸附距离
            e_dist: 20000, 	//鼠标吸附加速距离
            max_conn: 10 	//点到点最大连接数
        }

        //调用
        CanvasParticle(config);
    }
</script>

</body>
</html>
