<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>志愿者招募</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/volounteerRecruit.css">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="css/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scroll.js"></script>
   //志愿者招募滚动效果
    <script type="text/javascript">
        $(document).ready(function () {
            $('.list_lh li:even').addClass('lieven');
        })
        $(function () {
            $("div.list_lh").myScroll({
                speed: 40, //数值越大，速度越慢
                rowHeight: 68 //li的高度
            });
        });
    </script>
</head>
<body>
<div id="Content">
    <div id="leftContent">
        <h2>志愿者招募条件</h2>
        <ol>  //有序
            <li>1、身体健康，年满20周岁。</li>
            <li>2、每周有固定的休闲时间。</li>
            <li>3、无任何犯罪记录，品德良好。</li>
            <li>4、有一定的经济独立能力。</li>
            <li>5、对志愿者事业具有极高的热情。</li>
            <br>
            <li><a href="volunteerRegister.html" style="font-size: 20px;color: red">还等什么，即刻加入我们吧!!!(点击即可加入)</a></li>
        </ol>

    </div>

    //志愿者招募框
    <div class="box">
        <div class="bcon">
            <h1><b>志愿者招募实情</b></h1>
            <!-- 代码开始 -->
            <div class="list_lh">
                <ul>

                </ul>
            </div>
            <!-- 代码结束 -->
        </div>

    </div>


    <div id="clear"></div>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $.ajax({
            url: "/getVolunteer",
            method: "post",
            type: "post",
            datatype: "json",
            success: function (data) {
                var res = data.data;
                $.each(res, function (i) {
                    $(".list_lh>ul").append(
                        "<li>\n" +
                        "                        <p><a href=\"volunteerDerail.html?id=" + res[i].volunteerId + "\"  target=\"_blank\">" + res[i].volunteerName + "</a><a\n" +
                        "                                target=\"_blank\" class=\"btn_lh\">NO." + res[i].volunteerId + "</a><em>注册</em></p>\n" +
                        "                        <p><span>" + res[i].volunteerRegisterDate + "</span>\n" +
                        "                        </p>\n" +
                        "                    </li>"
                    )
                })

            },
            error: function (data) {

            }
        })


    </script>
</div>

</body>
</html>
