<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例详细说明</title>
    <link rel="stylesheet" href="css/CaseDetail.css">
</head>
<body>
<div id="info">
    <div id="title"></div>

    <div id="content"></div>

    <div id="date"></div>
</div>

<script src="js/jquery-3.3.1.js"></script>
<script>
    var id = window.location.href.split("=")[1];
    // 寻找成功案例
    $.ajax({
        type: "post",
        method: "post",
        url: "/getSuccessCasesById",
        data: {"caseId": id},
        async: false,
        success: function (data) {
            var res = data.data
            $("#title").text(res.caseTitle);
            $("#content").text(res.caseContent);
            $("#date").text(res.caseDate)
        }
    });
</script>

</body>
</html>
