<!--导航消息界面-->
<div id="nav_content"></div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    // 默认加载的用户管理界面
    $.ajax({
        url: "usermanager.html", //这里是静态页的地址
        type: "GET", //静态页用get方法，否则服务器会抛出405错误
        success: function (data) {
            // var result = $(data).find("#nav_content");
            $("#nav_content").html(data);

        }
    });

    //时间的委托，使用ajax加载html界面时，使用委托才能调用html中的组件。
    //编辑
    $("#nav_content").on("click", "#edit", function () {
        var v = $(this).parents("td").prevAll().siblings(":first").text();
        console.info("你选取的ID是:    " + v);
        window.location.href = encodeURI("editUser.html?userID=" + v);

    });

    //删除
    $("#nav_content").on("click", "#del", function () {
        var v = $(this).parents("td").prevAll().siblings(":first").text();
        console.info("你选取的ID是:    " + v)

        $.ajax({
            type: "post",
            method: "post",
            url: "/admin/deleteUser",
            data: {"userID": v},
            async: false,
            success: function (data) {
                console.info("删除的结果:    " + data.result)
                if (data.result == "success") {
                    $.ajax({
                        url: "usermanager.html", //这里是静态页的地址
                        type: "GET", //静态页用get方法，否则服务器会抛出405错误
                        success: function (data) {
                            // var result = $(data).find("#nav_content");
                            $("#nav_content").html(data);
                        }
                    });
                } else {
                    layer.msg("删除失败")
                }
            }
        });


    });

    //事件的委托，使用ajax加载html界面时，使用委托才能调用html中的组件。
    //失踪人物编辑
    $("#nav_content").on("click", "#missInfo_edit", function () {
        var id = $(this).parents("td").prevAll().siblings(":first").text();
        var bro = $(this).parents("td").prevAll().siblings();
        console.info("你选取的ID是:    " + id);
        window.location.href = encodeURI("editMissInfo.html?quesID=" + id);
    });


    //失踪信息删除
    $("#nav_content").on("click", "#missInfo_del", function () {
        var id = $(this).parents("td").prevAll().siblings(":first").text();
        console.info("你选取的ID是:    " + id)

        $.ajax({
            type: "post",
            method: "post",
            url: "/admin/deleteMissInfo",
            data: {"MissInfoId": id},
            async: false,
            success: function (data) {
                console.info("删除的结果:    " + data.result)
                if (data.result == "success") {
                    $.ajax({
                        url: "MissInfoManager.html", //这里是静态页的地址
                        type: "GET", //静态页用get方法，否则服务器会抛出405错误
                        success: function (data) {
                            // var result = $(data).find("#nav_content");
                            $("#nav_content").html(data);
                        }
                    });
                } else {
                    layer.msg("删除失败")
                }
            }
        });


    });


    //新闻编辑
    $("#nav_content").on("click", "#news_edit", function () {
        var id = $(this).parents("td").prevAll().siblings(":first").text();
        var bro = $(this).parents("td").prevAll().siblings();
        console.info("你选取的ID是:    " + id);
        // window.location.href = encodeURI("editNews.html?NewsID=" + id);
        layer.open({
            type: 2,
            title: '新闻编辑',
            shadeClose: true,
            closeBtn: 1,
            shade: 0.8,
            area: ['50%', '50%'],
            btn: ['确认', '取消'],
            content: 'editNews.html?NewsId=' + id,//iframe的url
            yes: function () {

                // window.parent.location.reload();
                $.ajax({
                    url: "NewsManager.html", //这里是静态页的地址
                    type: "GET", //静态页用get方法，否则服务器会抛出405错误
                    success: function (data) {
                        // var result = $(data).find("#nav_content");
                        $("#nav_content").html(data);

                    }
                });

                layer.closeAll()
            },
            no: function () {

            },
        });
    });


    //新闻删除
    $("#nav_content").on("click", "#news_del", function () {
        var id = $(this).parents("td").prevAll().siblings(":first").text();
        console.info("你选取的ID是:    " + id)

        $.ajax({
            type: "post",
            method: "post",
            url: "/admin/deleteNews",
            data: {"NewsId": id},
            async: false,
            success: function (data) {
                console.info("删除的结果:    " + data.result)
                if (data.result == "success") {
                    layer.msg("删除成功");
                    setTimeout(function () {
                        $.ajax({
                            url: "NewsManager.html", //这里是静态页的地址
                            type: "GET", //静态页用get方法，否则服务器会抛出405错误
                            success: function (data) {
                                // var result = $(data).find("#nav_content");
                                $("#nav_content").html(data);

                            }
                        });
                    }, 1000)
                } else {
                    layer.msg("删除失败")
                }
            }
        });

    });

    var user_data;
    $.ajax({
        type: "post",
        method: "post",
        url: "/admin/index",
        async: false,
        success: function (data) {

            console.info(data);
            user_data = data;
            if ((data.data.userName || data.data.userPsw) == null) {
                $("#MyInfo").hide();
                window.location.href = "index.html";
            } else {
                $("#to_register").hide();
                $("#to_login").hide();
                $("#horizon").hide();
                $("#MyName").text(data.data.userName);
                $("#My_Head").attr("src", "http://localhost:8181/headpic/" + data.data.userId + ".jpg");
            }
        }
    });

    $(function () {
        $("#persional_info_center").click(function () {
            if (user_data.data.userName == null || user_data.data.userPsw == null) {
                layer.msg("请先登录,只有登陆之后才能查看个人信息");
            } else {
                window.location.href = encodeURI("persionalinfo.html?userName=" + user_data.data.userName + "&userPsw=" + user_data.data.userPsw + "&userAuthority" + user_data.data.userAuthority);
            }
        });


        $("#to_login").click(function () {
            $.ajax({
                url: "login.html", //这里是静态页的地址
                type: "GET", //静态页用get方法，否则服务器会抛出405错误
                success: function (data) {
                    // var result = $(data).find("#nav_content");
                    $("#nav_content").html(data);

                }
            });
        });

    });


    $("#login_out").click(function () {
        $.ajax({
            type: "post",
            method: "post",
            url: "/admin/loginout",
            async: false,
            success: function (data) {
                var msg = data.data;
                if (msg == "success") {
                    window.location.href = "index.html";
                } else {
                    layer.msg("服务器出错，请稍后再试，或者联系客服");
                }
            }
        });
    });

    // //设置"用户管理"的默认点击事件
    // $("#user_manage").click(function () {
    //     $.ajax({
    //         url: "usermanager.html", //这里是静态页的地址
    //         type: "GET", //静态页用get方法，否则服务器会抛出405错误
    //         success: function (data) {
    //             // var result = $(data).find("#nav_content");
    //             $("#nav_content").html(data);
    //
    //         }
    //     });
    // })


    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
    $('#user_manage').click(function () {

        $.ajax({
            url: "usermanager.html", //这里是静态页的地址
            type: "GET", //静态页用get方法，否则服务器会抛出405错误
            success: function (data) {
                // var result = $(data).find("#nav_content");
                $("#nav_content").html(data);

            }
        });

        $('#MissInfo_manage').click(function () {

            $.ajax({
                url: "MissInfoManager.html", //这里是静态页的地址
                type: "GET", //静态页用get方法，否则服务器会抛出405错误
                success: function (data) {
                    // var result = $(data).find("#nav_content");
                    $("#nav_content").html(data);

                }
            });

        });

        $('#message_reply').click(function () {

            $.ajax({
                url: "messageReply.html", //这里是静态页的地址
                type: "GET", //静态页用get方法，否则服务器会抛出405错误
                success: function (data) {
                    // var result = $(data).find("#nav_content");
                    $("#nav_content").html(data);

                }
            });

        });

        $('#news_manager').click(function () {

            $.ajax({
                url: "NewsManager.html", //这里是静态页的地址
                type: "GET", //静态页用get方法，否则服务器会抛出405错误
                success: function (data) {
                    // var result = $(data).find("#nav_content");
                    $("#nav_content").html(data);

                }
            });

        });

    });


</script>
</body>
